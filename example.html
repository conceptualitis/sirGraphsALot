<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of sirGraphsALot</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="wrapper">
		<h1>Welcome to SirGraphsALot</h1>
		<ul id="graph-me">
			<li>Fact 1: 89</li>
			<li>Fact 2: 19</li>
			<li>Fact 3: 54</li>
			<li>Fact 4: 37</li>
		</ul>
		<ul id="little-graph">
			<li>Fact 1: 8</li>
			<li>Fact 2: 5</li>
			<li>Fact 3: 1</li>
		</ul>
	</div>
	
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="sirgraphsalot.jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#graph-me').graph({
			color: '#00B3FF',
			scale: 100,
			interval: 25,
		});
		$('#little-graph').graph({
			color: '#005EFF',
			scale: 10,
			interval: 5,
			intervalColor: '#808080',
			multiply: 10,
		});
		/*
		Ways to set color
		$('#graph-me').graph({
			color:'red',
		});
		$('#graph-me').graph({
			color:new Array('red','blue','green'),
		});
		*/
	});
</script>
</body>
</html>
